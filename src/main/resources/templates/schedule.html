<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="musica-cta-area section-padding-100 mt-100 bg-img bg-overlay2" th:style="'background-image: url(img/core-img/score.jpg);'">
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                
                <a class="navbar-brand" href="/index2">
                    <img src="img/core-img/logo.jpg" width="30" height="30" alt="">
                  </a>
                  <a class="navbar-brand" href="/index2">Basketbuzz</a>
                  
                    
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                         
                        <a
                         class="nav-item nav-link active" id="link_index" href="/index2">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" id="link_team" href="/teams"> Teams Information</a> 
                        <a class="nav-item nav-link" id="link_select" href="/select"> Select Favourite Team</a> 
                        <a class="nav-item nav-link" id="link_ranking" href="/ranking"> Team Rankings</a> 
                        <a class="nav-item nav-link" id="link_scores" href="/scoreboard"> Daily Scoreboard</a> 
                        <a class="nav-item nav-link" id="link_schedule" href="/schedule"> Daily Schedule</a> 
                        <a class="nav-item nav-link" id="link_login" href="/logout"> Logout</a> 
                        <!-- <a class="nav-item nav-link" id="link_logout" href=""> Logout</a>   -->
                        <!-- <div class="fb-login-button" data-max-rows="3" data-size="small" data-button-type="login_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="false"></div> -->
    
                      </div>
                      </div>
                                                 
                    </nav>
    <p th:text="'Hello, ' + ${name} + '. This is the list of games being played today!'" />
    
    <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Game ID</th>
    <th scope="col">Home Team</th>
      <th scope="col">Away Team</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Location</th>
      
    </tr>
  </thead>
  
    	<tr th:each="scheduleDetail,iterStat : ${scheduleDetails}" >
        <td style="font-weight:bold" th:text="${scheduleDetail.get('id')}">
        <td style="font-weight:bold" th:text="${scheduleDetail.get('homeTeam')}">
        <td style="font-weight:bold" th:text="${scheduleDetail.get('awayTeam')}">
     		<td style="font-weight:bold" th:text="${scheduleDetail.get('date')}">
     		<td style="font-weight:bold" th:text="${scheduleDetail.get('time')}">
  			<td style="font-weight:bold" th:text="${scheduleDetail.get('location')}">
            
  		</tr>
  		</tr>
    </table>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
