<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href=”//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css” rel=”stylesheet” />
<script src=”//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js”></script>
    <title>Sports Watch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="musica-cta-area section-padding-100 mt-100 bg-img bg-overlay2" th:style="'background-image: url(img/core-img/admin.jpg);'">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                
                <a class="navbar-brand" href="/admin">
                    <img src="img/core-img/logo.jpg" width="30" height="30" alt="">
                  </a>
                  <a class="navbar-brand" href="/admin">Basketbuzz</a>   
                               
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                          <a class="nav-item nav-link" id="link_login" href="/logout"> Logout</a>   
                        </div>
                    </div>                                              
                  </nav>

                  <p th:text="'Hello Admin, ' + ${name} + '. This is the list of all users who are registered into this application!'" />
                  <table class="table table-striped">
                        <thead>
                        <tr>
                        <th scope="col">ID</th>
                          <th scope="col">Fbid</th>
                          <th scope="col">Name</th>
                          <th scope="col">Block User</th>
                          
                        </tr>
                      </thead>
                      <tr th:each="user : ${users}" >
                              <td style="font-weight:bold" th:text="${user.id}">
                             <td style="font-weight:bold" th:text="${user.fbid}">
                             <td style="font-weight:bold" th:text="${user.name}"></td>
                             <td style="font-weight:bold"> <a th:href="@{~/deleteuser?id=} + ${user.id}" th:text="${'Block User'}"> </a> </td>
                            
                          </tr>
                          </tr>
                    </table>
